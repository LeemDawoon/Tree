        <div class="row">
          
          <div class="col-md-4">
            <form class="form-signin" action="/sginIn" onsubmit="return validateSignInForm()" method="post">
              <h3 class="form-signin-heading">Please sign in</h3>
              <input id="signInEmail" name="email" type="text" class="form-control" placeholder="Email address" autofocus>
              <input id="signInPassword" name="password" type="password" class="form-control" placeholder="Password">
              <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
          </div>
          
          <div class="col-md-4 text-center">
            <form class="form-signin">
              <h3 class="form-signin-heading">or Sign in with Facebook</h3>
              <a href="/auth/facebook"><span class="fa fa-facebook"></span> login</a>
            </form>  
          </div>
          
          <div class="col-md-4">
            <form class="form-signup" action="/signUp" onsubmit="return validateSignUpForm()" method="post">
              <h3 class="form-signup-heading">or Sign up</h3>
              <input id="signUpEmail" type="text" name="email" class="form-control" placeholder="Email address" autofocus>
              <input id="signUpPassword" type="password" name="password" class="form-control" placeholder="Password">
              <input id="signUpReTypePassword" type="password" class="form-control" placeholder="Re-type Password">
              <br/>
              <!-- <label class="checkbox">

                  I agree to the <a>Terms of Use</a> and <a>Privacy Policy</a>

    <script type="text/javascript">
    
      function validateSearchForm() {
        var keyword = $('#keyword').val();
        if (!keyword) {
          return false;
        }
        return true;
      }
      
      function validateSignInForm() {
        if (!$("#signInEmail").val()) {
          alert("please enter your email");
            return false;
        } else if (!$("#signInPassword").val()) {
          alert("please enter your password");
            return false;
        }
        return true;
      }
      
      function validateSignUpForm() {
        if (!$("#signUpEmail").val()) {
          alert("please enter your email");
          return false;
        } else if (!$("#signUpPassword").val()) {
          alert("please enter your password")
          return false;
        } else if (!$("#signUpReTypePassword").val()) {
          alert("please re-type your password")
          return false;
        } else if ($("#signUpReTypePassword").val() !== $("#signUpReTypePassword").val()) {
          alert("please re-type your password")
          return false;
        } 
        return true;
      }
    </script>
